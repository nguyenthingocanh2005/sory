<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xin l·ªói...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fce4ec;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #880e4f;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      top: 25%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: fixed;
    }

    #forgive {
      background-color: #81c784;
      color: white;
      left: 50%;
      top: 60%;
      transform: translateX(-50%);
    }

    #noForgive {
      background-color: #e57373;
      color: white;
      left: 60%;
      top: 60%;
    }

    #thankyouPage {
      display: none;
      font-size: 2rem;
      color: #2e7d32;
      text-align: center;
      margin-top: 30vh;
    }
  </style>
</head>
<body>

  <div id="apologyPage">
    <div class="container">
      <h1>Xin l·ªói... tha th·ª© cho em m√† üòî</h1>
    </div>
    <button id="forgive" class="btn">Tha th·ª©</button>
    <button id="noForgive" class="btn">Kh√¥ng tha th·ª©</button>
  </div>

  <div id="thankyouPage">
    <h1>Em bi·∫øt m√†, anh s·∫Ω tha th·ª© cho em ü•∫‚ù§Ô∏è</h1>
  </div>

  <script>
    const noForgiveBtn = document.getElementById("noForgive");
    const forgiveBtn = document.getElementById("forgive");
    let runCount = 0;

    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    function moveButton() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const btnW = noForgiveBtn.offsetWidth;
      const btnH = noForgiveBtn.offsetHeight;

      const randomX = Math.random() * (screenW - btnW);
      const randomY = Math.random() * (screenH - btnH);

      noForgiveBtn.style.left = `${randomX}px`;
      noForgiveBtn.style.top = `${randomY}px`;
    }

    if (isTouchDevice) {
      // Tr√™n ƒëi·ªán tho·∫°i/m√°y t√≠nh b·∫£ng: t·ª± ƒë·ªông ch·∫°y tr·ªën m·ªói 800ms
      setInterval(() => {
        moveButton();
      }, 800);
    } else {
      // Tr√™n m√°y t√≠nh: ch·∫°y tr·ªën khi chu·ªôt l·∫°i g·∫ßn
      document.addEventListener("mousemove", (e) => {
        const rect = noForgiveBtn.getBoundingClientRect();
        const dx = e.clientX - (rect.left + rect.width / 2);
        const dy = e.clientY - (rect.top + rect.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 100) {
          moveButton();
          runCount++;
        }

        if (runCount > 15) {
          noForgiveBtn.style.display = "none";
        }
      });
    }

    forgiveBtn.addEventListener("click", () => {
      document.getElementById("apologyPage").style.display = "none";
      document.getElementById("thankyouPage").style.display = "block";
      document.body.style.backgroundColor = "#e8f5e9";
    });
  </script>

</body>
</html>
